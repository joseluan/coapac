<ui:composition template="/WEB-INF/templates/template_servidor.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<style>
h3 {
	color: #FFF;
}

.box {
	background: #2E8B57;
	padding: 35px;
	border-radius: 15px;
}
</style>
		<br />
		<center>
			<div class="mdl-cell mdl-cell--6-col box">
				<h:form id="formulario">
					<center>
						<h3>Alterar limite de cópias geral do mês</h3>
						<h4>
							<h:outputText value="O limite de cópias mensais é de #{copiaBean.limiteMESGERAL.quantidade}"
								class="branco" />
						</h4>
						<h4>
							<h:outputText value="Alterar o valor para "
								class="branco" />
							<p:inputNumber display="output" style="width: 450px;"
								minValue="0" value="#{copiaBean.limiteMESGERAL.quantidade}" />
						</h4>

						<br />
						<p:commandButton value="Alterar" update="formulario"
							style="width: 150px;height: 50px;font-size: 16pt;"
							actionListener="#{copiaBean.atualizar(copiaBean.limiteMESGERAL)}"
							title="Alterar o limite de cópias geral do mês">
							<p:confirm header="Confirmar"
								message="Você tem certeza de alterar?" icon="ui-icon-alert" />
						</p:commandButton>
					</center>
				</h:form>
			</div>
		</center>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</ui:define>
</ui:composition>
