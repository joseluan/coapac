<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <h:inputText class="mdl-textfield__input" id="matricula"
                     value="#{ copiaBean.usuario.matricula }"/>
        <label class="mdl-textfield__label" for="matricula">Matricula...</label>
    </div>
    
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <h:inputText class="mdl-textfield__input" id="nome"
                     value="#{ copiaBean.usuario.nome }"/>
        <label class="mdl-textfield__label" for="nome">Nome...</label>
    </div>
    
    <p:outputLabel for="inicio" value=" Inicio:  " />
    <p:calendar id="inicio" value="#{copiaBean.inicio}" pattern="dd-MM-yyyy" mask="true" />
    
    <p:outputLabel for="fim" value=" Fim:  " />
    <p:calendar id="fim" value="#{copiaBean.fim}" pattern="dd-MM-yyyy" mask="true" />
    
</ui:composition>
