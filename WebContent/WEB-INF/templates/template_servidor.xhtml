<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="José Luan Silva do Nascimento"/>

        <title>COAPAC - JC</title>

        <c:set var="ctx" value="coapac"/>
        <c:set var="acesso" value="servidor"/>

        <link rel="shortcut icon" href="/${ctx}/arquivos/img/logo_pequeno.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="/${ctx}/arquivos/css/material.min.css"/>
        <link rel="stylesheet" href="/${ctx}/arquivos/css/meu_css.css"/>
        <script src="/${ctx}/arquivos/js/material.min.js"></script>
    </h:head>
    <h:body>
        <p:growl id="messages"/>
        <p:tooltip />

        <p:menubar style="box-shadow: 0px 0px 25px 1px #{emprestimoBean.corBarraInadimplente};">

            <p:menuitem value="Inicio" 
                        outcome="/${acesso}/inicio"
                        title="Tela de inicio"/>
            
            <p:submenu label="Usuário">
                <p:menuitem value="Mudar Acesso" outcome="/${acesso}/mudar_acesso" 
                            icon="ui-icon-pencil" title="mudar o acesso do usuário ao sistema"/>
                <p:menuitem value="Nada Consta" outcome="/${acesso}/emitir_NC" 
                            icon="ui-icon-document" title="emitir o documetno de nada consta"/>
                <p:menuitem value="Limite de Cópia" outcome="/${acesso}/limite_copia" 
                            icon="ui-icon-pencil" title="alterar o limite de cópias dos usuários"/>
                <p:menuitem value="Adcionar Cópias" outcome="/${acesso}/adicionar_copia" 
                            icon="ui-icon-pencil" title="adicionar cópias extras a um usuário"/>
                <p:menuitem value="Detalhar Usuário" outcome="/${acesso}/detalhe_usuario" 
                            icon="ui-icon-document" title="mostrar os detalhes de um usuário"/>
            </p:submenu>
                
            <p:submenu label="Material">
                <p:menuitem value="Adicionar" outcome="/${acesso}/adicionar_material"
                            icon="ui-icon-disk" title="adicionar um mateiral no sistema"/>
                <p:menuitem value="Alterar" outcome="/${acesso}/alterar_material" 
                            icon="ui-icon-pencil" title="alterar um material"/>
                <p:menuitem value="Inativar" outcome="/${acesso}/remover_material" 
                            icon="ui-icon-close" title="inativar um material"/>
            </p:submenu>

            <p:submenu label="Cópia">
                <p:menuitem value="Remover" outcome="/${acesso}/remover_copia"
                            icon="ui-icon-close" title="remover uma regsitro de cópia"/>
                <p:menuitem value="Relatório cópia" outcome="/${acesso}/relatorio_copia" 
                            icon="ui-icon-document" title="gerar um relatório de cópias"/>
            </p:submenu>

            <p:submenu label="Empréstimo">
                <p:menuitem value="Solicitar" outcome="/${acesso}/emprestimo_material" 
                            icon="ui-icon-arrowrefresh-1-w" title="solicitar um empréstimo de material"/>
                <p:menuitem value="Entregar Material" outcome="/${acesso}/entregar_material" 
                            icon="ui-icon-disk" title="devolver um material para a COAPAC"/>
                <p:menuitem value="Remover empréstimo" outcome="/${acesso}/remover_emprestimo" 
                            icon="ui-icon-close" title="remover um registro de empréstimo"/>
                <p:menuitem value="Remover minhas solicitações" outcome="/${acesso}/minhas_solicitacoes_material" 
                            icon="ui-icon-close" 
                            title="remover minhas solicitações de material"/>
                <p:menuitem value="Relatório empréstimo" outcome="/${acesso}/relatorio_emprestimo" 
                            icon="ui-icon-document" title="gerar um relatório de empréstimos"/>
                <p:menuitem value="Solicitações de Material" outcome="/${acesso}/solicitacao_emprestimo"
                            icon="ui-icon-disk" title="deferir ou indeferr solicitações de empréstimo"/>
            </p:submenu>
            <p:menuitem value="Minhas informações" outcome="/${acesso}/minhas_informacoes" 
                        icon="ui-icon-document" title="informações detalhadas sobre min"/>
            <p:menuitem value="Mural" outcome="/${acesso}/mural" 
                        icon="ui-icon-document" title="Mural de informações"/>
            <f:facet name="options">
                <p:commandButton action="#{ loginBean.logoff }" 
                                 value="Sair" 
                                 icon="ui-icon-extlink"
                                 title="sair do sistema"/>
            </f:facet>
        </p:menubar>
        <div class="mdl-js-layout">
            <ui:insert name="conteudo">
                Espaço para o conteúdo da tela
            </ui:insert>
        </div>
    </h:body>
</html>
